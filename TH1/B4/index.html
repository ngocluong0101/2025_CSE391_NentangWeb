<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Basic info</h2><hr>
        <div class="items">
            <label for="">Employee ID</label>
            
        </div>
        <div class="items">
            <label for="">Last Name</label>
        </div>
        <div class="items">
            <label for="FirstName">First Name</label>
            <input type="text" name="" id="FirstName" value="Anne">
        </div>
        <div class="items">
            <label for="">Gender</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="XXX">
            <label for="XXX">XXX</label>
            <input type="radio" name="Gender" id="ZZZ">
            <label for="ZZZ">ZZZ</label>
        </div>
        <div class="items">
            <label for="Title">Title</label>
            <input type="text" name="" id="Title" value="Sales Representative">
        </div>
        <div class="items">
            <label for="Suffix">Suffix</label>
            <input type="text" name="" id="Suffix" value="Ms.">
        </div>
        <div class="items">
            <label for="BirthDate">BirthDate</label>
            <input type="datetime-local" name="" id="BirthDate">
        </div>
        <div class="items">
            <label for="HireDate">HireDate</label>
            <input type="datetime-local" name="" id="HireDate">
        </div>
        <div class="item">
            <label for="SSN">SSN # (if applicable)</label>
            <input type="text" name="" id="SSN">
        </div>
        <div class="items">
            <label for="Reports">Reports To</label>
            <select name="" id="Reports">
                <option value="">Buchanan</option>
                <option value="">Buchanan1</option>
                <option value="">Buchanan2</option>
                <option value="">Buchanan3</option>
                <option value="">Buchanan4</option>
            </select>
        </div>
        <h2>Contact Info</h2><hr>
        <div class="items">
            <label for="Email">Email</label>
            <input type="text" name="" id="Email" placeholder="name@example.com">
        </div>
        <div class="items">
            <label for="Address">Address</label>
            <input type="text" name="" id="Address" value="7 Houndstooth Rd.">
        </div>
        <div class="items">
            <label for="City">City</label>
            <input type="text" name="" id="City" value="London">
        </div>
        <div class="items">
            <label for="Region">Region</label>
            <input type="text" name="" id="Region">
        </div>
        <div class="items">
            <label for="Postal">Postal Code</label>
            <input type="text" name="" id="Postal" value="WG2 7LT">
        </div>
        <div class="items">
            <label for="Country">Country</label>
            <select name="" id="Country">
                <option value="">Viet Nam</option>
                <option value="">Viet Nam</option>
                <option value="">Viet Nam</option>
            </select>
        </div>
        <div class="items">
            <label for="USHomePhone">US Home Phone</label>
            <input type="text" name="" id="USHomePhone" value="(234)234-2342">
        </div>
        <div class="items">
            <label for="Photo">Photo</label>
            <input type="text" name="" id="Photo" value="EmpID9.bmp">
        </div>
        <h2></h2><hr>
    </form>
</body>
</html>
