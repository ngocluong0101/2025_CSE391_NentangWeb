<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Form</title>

    <link rel="stylesheet" rel="nofollow" target="_blank" href="style.css" />
  </head>

  <body>
    <form action="">
      <div class="overview">
        <h2>Get in touch with us by filling contact form below</h2>

        <div class="header">
          <div class="dname">
            <input
              type="text"
              name="fullname"
              placeholder="* Enter your full name"
              class="iname"
            />
          </div>

          <div class="dname">
            <input
              type="email"
              name="email"
              placeholder="* Enter your email address"
              class="iname"
            />
          </div>
        </div>

        <div class="content">
          <input
            type="text"
            name="subject"
            placeholder="Enter your subject"
            class="isub"
          />
        </div>

        <div class="content-1">
          <textarea
            name="message"
            placeholder="* Your message here..."
          ></textarea>
        </div>

        <div class="header">
          <button type="submit">Send message</button>

          <label>* Please fill all required form field, thanks!</label>
        </div>
      </div>
    </form>
  </body>
</html>
